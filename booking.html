<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <form id="bookingForm">
    <h1>Booking Form</h1>
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" >
    </div>
    
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" min="5">
    <span id="minorNote"></span>
  </div>
    
    <div class="form-group">
      <label for="phone">Phone No. :</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" >
    </div>

    <div class="form-group">
      <label for="date">Booking Date:</label>
      <input type="date" id="date" name="date" >
    </div>
    
   <div class="form-group">
    <label for="time">Booking Time:</label>
    <input type="time" id="time" name="time">
   </div>
    
    <div class="form-group">
      <label for="type">Type of Counselling:</label>
        <select id="type" name="type" >
          <option value="Individual">Individual</option>
          <option value="Couples">Couples</option>
          <option value="Family">Family</option>
    </select>
    </div>
    
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration">
    </div>
    
    <div class="form-group">
      <label for="counselor">Counselor:</label>
      <select id="counselor" name="counselor" >
      <!-- Available counselors will be populated here -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="slot">Slot:</label>
      <select id="slot" name="slot">
      <!-- Available slots will be populated here -->
       </select>
    </div>
    
    <button type="submit">Book</button>
  </form>
  <div id="summary" class="hidden"></div>
  <script src="script.js"></script>
</body>
</html>
